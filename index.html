<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="clock.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>25 + 5 Timer</title>
    </head>
<body>
    <main>
        <audio id="last-alert" src="chimes.mp3" preload="auto"></audio>
        <div class="timer">
            <div class="title">
                <h3 class="timer-label" id="timer-label">Work</h3>
                <h3 class="time-left" id="time-left">25:00</h3>
            </div>

            <div class="start-reset-div">
               <button class="button-55" id="start-stop">Start</button>
               <button class="button-55" id="reset">Reset</button>
            </div>

            <div class="work-btn-div" >
                <button class="button-55" id="add-work-btn">⬆️</button>
                <h2>Work</h2>
                <!-- <input id="add-work" type="number"> -->
               <button class="button-55" id="less-work-btn">⬇️</button>
            </div>
            <div class="break-btn-div">
                <button class="button-55" id="add-break-btn">⬆️</button>
                <h2>Break</h2>
                <!-- <input id="add-break" type="number"> -->
                <button class="button-55" id="less-break-btn">⬇️</button>
            </div>
           <h3 class="name">Developed by: Reinaldo Robles</h3>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
