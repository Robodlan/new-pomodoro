<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="clock.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>25 + 5 Timer</title>
    </head>
<body>
    <main>
        <div class="timer">
           <div class="title"  id="timer-label">Work</div>
           <div class="title" id="time-left">25:00</div>
           <button id="start-stop">Start</button>
           <button id="reset">Reset</button>
           <input id="add-work" type="number">
           <button id="add-work-btn">add work</button>
           <input id="add-break" type="number">
           <button id="add-break-btn">add break</button>
           <h3>Developed by: Reinaldo Robles</h3>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
