<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>New Pomodoro</title>
    </head>
<body>
     <div class="timer">
        <div id="timer-label">Work</div>
        <div id="time-left">25:00</div>
        <div id="time-break">5:00</div>
        <button id="start-stop">Start</button>
        <button id="reset">Reset</button>
        <button id="add-work">Add + 1</button>
        <!-- <input type="number" id="add-work" placeholder="1+ Work" /> -->
        <button type="button" id="less-work">Minus - 1</button>
        <button type="button" id="add-break">Break + 1</button>
        <button type="button" id="less-break">Break - 1</button>
     </div>

    <script src="script.js"></script>
</body>
</html>
